<div class="modal fade" id="testimonial-modal" tabindex="-1" role="dialog" aria-labelledby="testimonial-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="testimonial-modal-label">Testimonials</h4>
      </div>
      <div class="modal-body">
        {% for testimonial in site.data.testimonials %}
          <div>
            <blockquote>
              "{{ testimonial.text }}"
              <footer>
                {{ testimonial.name }}{% if testimonial.affiliation %}, <cite>{{ testimonial.affiliation }}</cite>{% endif %}
              </footer>
            </blockquote>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
