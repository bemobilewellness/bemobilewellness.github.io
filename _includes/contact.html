<!-- Contact Section -->
<section id="contact" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2>Contact</h2>
            <p>Ready to enhance the health of your company?</p>

            <p itemscope itemtype="http://schema.org/LocalBusiness">
              Call us <span itemprop="telephone">{{ site.phone_number }}</span>
            </p>
            <p>
              <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#email-modal"><i class="fa fa-envelope-o"></i> Email us</button>
              <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#schedule-modal"><i class="fa fa-calendar"></i> Book now</button>
            </p>

            <ul class="list-inline banner-social-buttons">
                {% for network in site.social %}
                <li>
                    <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i></a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
<div class="modal fade" id="email-modal" tabindex="-1" role="dialog" aria-labelledby="email-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="email-modal-label">Sign up for our mailing list</h4>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="500px" src="http://eepurl.com/boNWLH"></iframe>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="schedule-modal" tabindex="-1" role="dialog" aria-labelledby="schedule-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="schedule-modal-label">Book appointments</h4>
      </div>
      <div class="modal-body">
        <script type="text/javascript">
          healcode_widget_id = "87955298d6";
          healcode_widget_name = "appointments";
          healcode_widget_type = "mb";
          document.write(unescape("%3Cscript src='https://widgets.healcode.com/javascripts/hc_widget.js' type='text/javascript'%3E%3C/script%3E"));
          // Healcode Appointment Widget for Be Mobile Wellness : Appointments
        </script>
        <noscript>Please enable Javascript in order to get <a href="https://manager.healcode.com" target="_blank">HealCode</a> functionality</noscript>
      </div>
    </div>
  </div>
</div>
