{% if site.sign_up_video.enabled %}
  <div class="modal fade" id="sign-up-video-modal" tabindex="-1" role="dialog" aria-labelledby="sign-up-video-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="sign-up-video-label">{{ site.sign_up_video.title }}</h4>
        </div>
        <div class="modal-body">
          <iframe width="100%" height="500px" src="{{ site.sign_up_video.url }}" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
{% endif %}

<div class="modal fade" id="class-schedule-modal" tabindex="-1" role="dialog" aria-labelledby="class-schedule-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="class-schedule-modal-label">Class Sign-up</h4>
      </div>
      <div class="modal-body">
        <div class="wl-widget" data="k_skin=22402"></div>
      </div>
    </div>
  </div>
</div>
