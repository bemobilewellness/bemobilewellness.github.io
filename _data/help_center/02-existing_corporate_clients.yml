label: Existing Corporate Clients
id: existing-corporate-clients
faqs:
  - question: "How do I know when to sign up for Massages?"
    answer: "Depending on your companies contract, you will receive an email notification to let you know when the schedule is open."
  - question: "Why can I not see past a week in the future on the schedule? (Apttus Location)"
    answer: "The massage schedule opens each week on Friday at 9:30 AM for the following week on Monday and Tuesday. There will be an email on Monday morning to alert you that the rest of the week is open. Not receiving these emails? Visit our website to sign-up for our email list"
  - question: "How do I sign up for Corporate Massage?"
    answer: "Visit www.bemobilewellness.com and register for an account. Please use your company email and company physical address. You will also need to sign-up for the weekly emails on our website. Click on Subscribe to receive our weekly email alerts for when the Massage schedule opens."
  - question: "Can we request a certain Therapist?"
    answer: "This will depend on the therapists availability."
  - question: "What if the door is closed and it is my turn for a session?"
    answer: "This can happen on occasion due to the employee prior to you may need a little extra maintenance. Please wait outside the door and we will be with you shortly."
  - question: "What if I'm not receiving the massage reminder emails for my company?"
    answer: "You may not be subscribed. No worries, we can fix this in a jiffy! Please visit www.bemobilewellness.com and enter your company email. This way your email will make it to the correct email list."
  - question: "Why can't I book on Internet Explorer?"
    answer: "Our Online Booking system does not work with Internet Explorer. Please use Chrome for your browser."
