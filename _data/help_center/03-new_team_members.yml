faqs:
  - question: "Are there any Health Benefits?"
    answer: "Not at this time. All Massage therapists are Independent contractor."
  - question: "Do we receive any perks?"
    answer: "You receive discounts on Stand-up Paddleboard  and Yoga Classes. Our meetings are held somewhere we can enjoy some food while we discuss the monthly Agenda."
  - question: "If hired, what equipment do I need to bring?"
    answer: "Earthlite Face cradle covers, Table, Table warmer, Blanket, BMW approved music, chargers, device to view your schedule. "
  - question: "How does the pay work?"
    answer: "Independent Contratcers have direct deposit."
  - question: "What is the parking situation like?"
    answer: "APTTUS: Transportation Choices: <a href='http://www.caltrain.com/schedules.html'>Caltrain</a> and then take the shuttle in, street parking. Garage Parking Spirnklr: Mission Garage. Pettinelli Financial Partners: Plenty of parking. Western Allied: Parking Lot or Street parking."
